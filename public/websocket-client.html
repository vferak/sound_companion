<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Companion - WebSocket Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #48bb78;
        }

        .status-indicator.disconnected {
            background: #f56565;
            animation: none;
        }

        .status-indicator.connecting {
            background: #f6ad55;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }

        .status-text {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-text.connected {
            color: #48bb78;
        }

        .status-text.disconnected {
            color: #f56565;
        }

        .status-text.connecting {
            color: #f6ad55;
        }

        .player-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .sound-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .now-playing {
            margin-bottom: 10px;
        }

        .now-playing-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .now-playing-title {
            font-size: 18px;
            color: #2d3748;
            font-weight: 600;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .now-playing-category {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        .waiting {
            color: #a0aec0;
            font-style: italic;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            gap: 3px;
            margin-top: 20px;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .audio-bar.playing {
            animation: soundWave 0.5s ease-in-out infinite;
        }

        .audio-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .audio-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .audio-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .audio-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes soundWave {
            0%, 100% {
                height: 5px;
            }
            50% {
                height: 25px;
            }
        }

        .message-log {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .message-log-title {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 12px;
            background: #f7fafc;
            border-left: 3px solid #667eea;
        }

        .message-time {
            color: #a0aec0;
            font-size: 10px;
        }

        .message-content {
            color: #2d3748;
            margin-top: 3px;
        }

        .error-message {
            background: #fff5f5;
            border-left-color: #fc8181;
            color: #742a2a;
        }

        .reconnect-info {
            margin-top: 10px;
            font-size: 12px;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Š Sound Companion</h1>
            <div class="subtitle">WebSocket Audio Player</div>
        </div>

        <div class="status-container">
            <div id="statusIndicator" class="status-indicator disconnected"></div>
            <div id="statusText" class="status-text disconnected">Disconnected</div>
        </div>

        <div class="player-container">
            <div class="sound-icon">ðŸŽµ</div>

            <div class="now-playing">
                <div class="now-playing-label">Now Playing</div>
                <div id="nowPlayingTitle" class="now-playing-title">
                    <span class="waiting">Waiting for audio...</span>
                </div>
                <div id="nowPlayingCategory" class="now-playing-category"></div>
            </div>

            <div class="audio-visualizer" id="visualizer">
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
            </div>
        </div>

        <div class="message-log">
            <div class="message-log-title">Recent Activity</div>
            <div id="messageLog"></div>
        </div>

        <div id="reconnectInfo" class="reconnect-info" style="display: none;">
            Attempting to reconnect...
        </div>

        <!-- Hidden audio element -->
        <audio id="audioPlayer" preload="auto"></audio>
    </div>

    <script>
        // Configuration
        const WEBSOCKET_URL = 'ws://192.168.53.81:3700/ws';
        const RECONNECT_DELAY = 3000; // 3 seconds
        const MAX_MESSAGES = 10;

        // Sound definitions (simplified version of jolanda-definition.ts)
        const soundDefinitions = {
            jolanda: {
                rootUrl: 'https://media.soundboardio.com/jolanda/',
                name: 'Jolanda'
            },
            lakatos: {
                rootUrl: 'https://raw.githubusercontent.com/soundboardio/soundboardio-lakatos/master/sounds/',
                name: 'Lakatos'
            }
            // Add more sound categories here as needed
        };

        // State
        let ws = null;
        let reconnectTimeout = null;
        let isPlaying = false;
        const messageHistory = [];

        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingCategory = document.getElementById('nowPlayingCategory');
        const visualizer = document.getElementById('visualizer');
        const messageLog = document.getElementById('messageLog');
        const reconnectInfo = document.getElementById('reconnectInfo');
        const audioPlayer = document.getElementById('audioPlayer');

        // WebSocket connection
        function connect() {
            updateStatus('connecting');
            addMessage('Connecting to WebSocket server...');

            try {
                ws = new WebSocket(WEBSOCKET_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('connected');
                    addMessage('Connected successfully');
                    reconnectInfo.style.display = 'none';

                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = async (event) => {
                    console.log('Message received:', event.data);

                    try {
                        const data = JSON.parse(event.data);

                        // Check if this is an audio play message
                        if (data.category && data.filename) {
                            await playSound(data.category, data.filename);
                        } else if (data.type === 'connection') {
                            // Handle connection confirmation
                            addMessage(`Server: ${data.message}`);
                        } else {
                            // Log other messages
                            addMessage(`Received: ${JSON.stringify(data)}`);
                        }
                    } catch (error) {
                        console.error('Failed to parse message:', error);
                        addMessage(`Error parsing message: ${error.message}`, true);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addMessage('Connection error occurred', true);
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus('disconnected');
                    addMessage('Disconnected from server');
                    ws = null;

                    // Auto-reconnect
                    scheduleReconnect();
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('disconnected');
                addMessage(`Connection failed: ${error.message}`, true);
                scheduleReconnect();
            }
        }

        function scheduleReconnect() {
            if (reconnectTimeout) return;

            reconnectInfo.style.display = 'block';
            reconnectTimeout = setTimeout(() => {
                reconn
ectTimeout = null;
                connect();
            }, RECONNECT_DELAY);
        }

        function updateStatus(status) {
            statusIndicator.className = `status-indicator ${status}`;
            statusText.className = `status-text ${status}`;
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        async function playSound(category, filename) {
            const definition = soundDefinitions[category];

            if (!definition) {
                console.error(`Unknown sound category: ${category}`);
                addMessage(`Unknown sound category: ${category}`, true);
                return;
            }

            const audioUrl = definition.rootUrl + filename;
            const soundName = filename.replace('.mp3', '').replace(/-/g, ' ');

            try {
                addMessage(`Playing: ${soundName} (${definition.name})`);

                // Update UI
                nowPlayingTitle.innerHTML = soundName;
                nowPlayingCategory.textContent = `Category: ${definition.name}`;

                // Show playing animation
                visualizer.querySelectorAll('.audio-bar').forEach(bar => {
                    bar.classList.add('playing');
                });

                // Play audio
                audioPlayer.src = audioUrl;
                await audioPlayer.play();
                isPlaying = true;

                // Handle audio end
                audioPlayer.onended = () => {
                    isPlaying = false;
                    visualizer.querySelectorAll('.audio-bar').forEach(bar => {
                        bar.classList.remove('playing');
                    });
                    nowPlayingTitle.innerHTML = '<span class="waiting">Waiting for audio...</span>';
                    nowPlayingCategory.textContent = '';
                    addMessage(`Finished playing: ${soundName}`);
                };

            } catch (error) {
                console.error('Failed to play sound:', error);
                addMessage(`Failed to play sound: ${error.message}`, true);
                isPlaying = false;
                visualizer.querySelectorAll('.audio-bar').forEach(bar => {
                    bar.classList.remove('playing');
                });
            }
        }

        function addMessage(text, isError = false) {
            const time = new Date().toLocaleTimeString();
            const message = {
                text,
                time,
                isError
            };

            messageHistory.unshift(message);
            if (messageHistory.length > MAX_MESSAGES) {
                messageHistory.pop();
            }

            updateMessageLog();
        }

        function updateMessageLog() {
            messageLog.innerHTML = messageHistory.map(msg => `
                <div class="message ${msg.isError ? 'error-message' : ''}">
                    <div class="message-time">${msg.time}</div>
                    <div class="message-content">${msg.text}</div>
                </div>
            `).join('');
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Initializing Sound Companion...');
            connect();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
