<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Companion - WebSocket Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #48bb78;
        }

        .status-indicator.disconnected {
            background: #f56565;
            animation: none;
        }

        .status-indicator.connecting {
            background: #f6ad55;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }

        .status-text {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-text.connected {
            color: #48bb78;
        }

        .status-text.disconnected {
            color: #f56565;
        }

        .status-text.connecting {
            color: #f6ad55;
        }

        .player-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .sound-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .now-playing {
            margin-bottom: 10px;
        }

        .now-playing-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .now-playing-title {
            font-size: 18px;
            color: #2d3748;
            font-weight: 600;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .now-playing-category {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        .waiting {
            color: #a0aec0;
            font-style: italic;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            gap: 3px;
            margin-top: 20px;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .audio-bar.playing {
            animation: soundWave 0.5s ease-in-out infinite;
        }

        .audio-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .audio-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .audio-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .audio-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes soundWave {
            0%, 100% {
                height: 5px;
            }
            50% {
                height: 25px;
            }
        }

        .message-log {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .message-log-title {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 12px;
            background: #f7fafc;
            border-left: 3px solid #667eea;
        }

        .message-time {
            color: #a0aec0;
            font-size: 10px;
        }

        .message-content {
            color: #2d3748;
            margin-top: 3px;
        }

        .error-message {
            background: #fff5f5;
            border-left-color: #fc8181;
            color: #742a2a;
        }

        .reconnect-info {
            margin-top: 10px;
            font-size: 12px;
            color: #718096;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Š Sound Companion</h1>
            <div class="subtitle">WebSocket Audio Player</div>
        </div>

        <div class="status-container">
            <div id="statusIndicator" class="status-indicator disconnected"></div>
            <div id="statusText" class="status-text disconnected">Disconnected</div>
        </div>

        <div class="button-container">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>

        <div class="player-container">
            <div class="sound-icon">ðŸŽµ</div>

            <div class="now-playing">
                <div class="now-playing-label">Now Playing</div>
                <div id="nowPlayingTitle" class="now-playing-title">
                    <span class="waiting">Waiting for audio...</span>
                </div>
                <div id="nowPlayingCategory" class="now-playing-category"></div>
            </div>

            <div class="audio-visualizer" id="visualizer">
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
            </div>
        </div>

        <div class="message-log">
            <div class="message-log-title">Recent Activity</div>
            <div id="messageLog"></div>
        </div>

        <div id="reconnectInfo" class="reconnect-info" style="display: none;">
            Attempting to reconnect...
        </div>

        <!-- Hidden audio element -->
        <audio id="audioPlayer" preload="auto"></audio>
        <footer id="footer">
            Sound Companion v<span id="version">1.0.50</span>
        </footer>
    </div>



    <script>
        // Configuration
        // Dynamically construct the WebSocket URL from the current page location
        const getWebSocketUrl = () => {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const hostname = window.location.hostname;
            const port = window.location.port ? `:${window.location.port}` : '';
            return `${protocol}//${hostname}${port}/ws`;
        };
        const WEBSOCKET_URL = getWebSocketUrl();
        const RECONNECT_DELAY = 3000; // 3 seconds
        const MAX_MESSAGES = 10;

        // Sound definitions (will be loaded from REST API)
        let soundDefinitions = {};

        // Function to load sound definitions from the REST API
        async function loadSoundDefinitions() {
            try {
                const baseUrl = window.location.origin;
                const response = await fetch(`${baseUrl}/sound-definitions`);

                if (!response.ok) {
                    throw new Error(`Failed to fetch sound definitions: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.definitions) {
                    // Transform the definitions to have the required rootUrl and name properties
                    soundDefinitions = {};

                    Object.entries(data.definitions).forEach(([key, definition]) => {
                        if (definition.rootUrl && definition.name) {
                            soundDefinitions[key] = {
                                rootUrl: definition.rootUrl,
                                name: definition.name,
                                tiles: definition.tiles || []
                            };
                            console.log(`Loaded sound definition: ${key} (${definition.name})`);
                        }
                    });

                    console.log('Successfully loaded sound definitions:', Object.keys(soundDefinitions));
                    addMessage(`Loaded ${Object.keys(soundDefinitions).length} sound definition(s)`);
                } else {
                    throw new Error('Invalid response structure from sound-definitions API');
                }
            } catch (error) {
                console.error('Failed to load sound definitions:', error);
                addMessage(`Warning: Could not load sound definitions: ${error.message}`, true);

                // Fallback to empty definitions - sounds won't play until they're loaded
                soundDefinitions = {};
            }
        }

        // State
        let ws = null;
        let reconnectTimeout = null;
        let isPlaying = false;
        let wakeLock = null;
        const messageHistory = [];

        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingCategory = document.getElementById('nowPlayingCategory');
        const visualizer = document.getElementById('visualizer');
        const messageLog = document.getElementById('messageLog');
        const reconnectInfo = document.getElementById('reconnectInfo');
        const audioPlayer = document.getElementById('audioPlayer');

        // WebSocket connection
        function connect() {
            updateStatus('connecting');
            addMessage('Connecting to WebSocket server...');

            try {
                ws = new WebSocket(WEBSOCKET_URL);

                ws.onopen = async () => {
                    console.log('WebSocket connected');
                    updateStatus('connected');
                    addMessage('Connected successfully');
                    reconnectInfo.style.display = 'none';
                    updateButtonStates();

                    // Request Screen Wake Lock to keep display awake
                    if ('wakeLock' in navigator) {
                        try {
                            wakeLock = await navigator.wakeLock.request('screen');
                            console.log('Screen Wake Lock acquired');
                            addMessage('Screen wake lock activated');

                            // Listen for wake lock release
                            wakeLock.addEventListener('release', () => {
                                console.log('Screen Wake Lock was released');
                                addMessage('Screen wake lock released');
                            });
                        } catch (error) {
                            console.error('Failed to acquire wake lock:', error);
                            addMessage(`Wake lock error: ${error.message}`, true);
                        }
                    } else {
                        console.warn('Screen Wake Lock API not supported');
                        addMessage('Note: Screen Wake Lock API not supported on this device', false);
                    }

                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                ws.onmessage = async (event) => {
                    console.log('Message received:', event.data);

                    try {
                        const data = JSON.parse(event.data);

                        // Check if this is an audio play message
                        if (data.category && data.filename) {
                            await playSound(data.category, data.filename);
                        } else if (data.type === 'connection') {
                            // Handle connection confirmation
                            addMessage(`Server: ${data.message}`);
                        } else {
                            // Log other messages
                            addMessage(`Received: ${JSON.stringify(data)}`);
                        }
                    } catch (error) {
                        console.error('Failed to parse message:', error);
                        addMessage(`Error parsing message: ${error.message}`, true);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addMessage('Connection error occurred', true);
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus('disconnected');
                    addMessage('Disconnected from server');
                    ws = null;
                    updateButtonStates();

                    // Do not auto-reconnect - user must click Connect button
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('disconnected');
                addMessage(`Connection failed: ${error.message}`, true);
                scheduleReconnect();
            }
        }



        function updateStatus(status) {
            statusIndicator.className = `status-indicator ${status}`;
            statusText.className = `status-text ${status}`;
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        async function playSound(category, filename) {
            const definition = soundDefinitions[category];

            if (!definition || !definition.rootUrl || !definition.name) {
                console.error(`Invalid or missing sound definition for category: ${category}`);
                addMessage(`Sound definition for "${category}" is not available`, true);
                return;
            }

            const audioUrl = definition.rootUrl + filename;
            const soundName = filename.replace('.mp3', '').replace(/-/g, ' ');

            try {
                addMessage(`Playing: ${soundName} (${definition.name})`);

                // Update UI
                nowPlayingTitle.innerHTML = soundName;
                nowPlayingCategory.textContent = `Category: ${definition.name}`;

                // Show playing animation
                visualizer.querySelectorAll('.audio-bar').forEach(bar => {
                    bar.classList.add('playing');
                });

                // Play audio
                audioPlayer.src = audioUrl;
                await audioPlayer.play();
                isPlaying = true;

                // Handle audio end
                audioPlayer.onended = () => {
                    isPlaying = false;
                    visualizer.querySelectorAll('.audio-bar').forEach(bar => {
                        bar.classList.remove('playing');
                    });
                    nowPlayingTitle.innerHTML = '<span class="waiting">Waiting for audio...</span>';
                    nowPlayingCategory.textContent = '';
                    addMessage(`Finished playing: ${soundName}`);
                };

            } catch (error) {
                console.error('Failed to play sound:', error);
                addMessage(`Failed to play sound: ${error.message}`, true);
                isPlaying = false;
                visualizer.querySelectorAll('.audio-bar').forEach(bar => {
                    bar.classList.remove('playing');
                });
            }
        }

        function addMessage(text, isError = false) {
            const time = new Date().toLocaleTimeString();
            const message = {
                text,
                time,
                isError
            };

            messageHistory.unshift(message);
            if (messageHistory.length > MAX_MESSAGES) {
                messageHistory.pop();
            }

            updateMessageLog();
        }

        function updateMessageLog() {
            messageLog.innerHTML = messageHistory.map(msg => `
                <div class="message ${msg.isError ? 'error-message' : ''}">
                    <div class="message-time">${msg.time}</div>
                    <div class="message-content">${msg.text}</div>
                </div>
            `).join('');
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            console.log('Initializing Sound Companion...');
            await loadSoundDefinitions();
            updateButtonStates();
        });

        function updateButtonStates() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (ws && ws.readyState === WebSocket.OPEN) {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
                reconnectTimeout = null;
            }

            // Release Screen Wake Lock
            if (wakeLock !== null) {
                wakeLock.release()
                    .then(() => {
                        console.log('Screen Wake Lock released');
                        wakeLock = null;
                    })
                    .catch(error => {
                        console.error('Error releasing wake lock:', error);
                        wakeLock = null;
                    });
            }

            updateStatus('disconnected');
            reconnectInfo.style.display = 'none';
            addMessage('Manually disconnected from server');
            updateButtonStates();
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            if (ws) {
                ws.close();
            }
            if (wakeLock !== null) {
                wakeLock.release().catch(() => {
                    // Ignore errors during page unload
                });
                wakeLock = null;
            }
        });

        // Fetch and update version from API endpoint
        async function loadVersion() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                document.getElementById('version').textContent = data.version;
            } catch (error) {
                console.warn('Could not load version:', error);
            }
        }

        // Load version on page load
        loadVersion();
    </script>
</body>
</html>
